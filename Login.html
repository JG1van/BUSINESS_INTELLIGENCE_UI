<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      :root {
        --warna0: white;
        --warna1: black;
        --warna2: #3e5f44;
        --warna3: #5e936c;
        --warna4: #93da97;
        --warna6: #e8ffd7;
        --warna5: #fff4e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--warna5);
        color: var(--warna1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: var(--warna0);
        border: 2px solid var(--warna3);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .login-title {
        font-size: 2rem;
        color: var(--warna2);
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
        color: var(--warna3);
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid var(--warna4);
        border-radius: 4px;
        background-color: var(--warna6);
        color: var(--warna1);
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: var(--warna2);
        outline: none;
      }

      .btn-login {
        display: block;
        text-align: center;
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: var(--warna0);
        background-color: var(--warna2);
        border-radius: 4px;
        text-decoration: none;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      .btn-login:hover {
        background-color: var(--warna3);
      }

      .register-link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
      }

      .register-link a {
        color: var(--warna2);
        text-decoration: none;
        font-weight: bold;
      }

      .register-link a:hover {
        color: var(--warna3);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="register-link">
          Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
      </div>
    </div>
  </body>
</html>
