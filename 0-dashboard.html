<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Jurnal</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav>
      <!-- Sidebar Offcanvas (Mobile) -->
      <div
        class="offcanvas offcanvas-start bg-dark text-white"
        tabindex="-1"
        id="sidebarMobile"
      >
        <div class="offcanvas-header flex-column">
          <div class="logo-container mb-2 w-20 text-center align-items-center">
            <img src="logo.png" alt="Logo" class="logo" />
          </div>
          <div class="d-flex justify-content-between w-100 align-items-center">
            <h5 class="offcanvas-title mb-0">Menu</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>

        <div class="offcanvas-body p-0">
          <ul class="list-unstyled ps-3">
            <li>
              <a href="0-dashboard.html" class="text-white d-block py-2"
                ><i class="fas fa-home me-2"></i>Dashboard</a
              >
            </li>
            <li>
              <a href="1-jurnal.html" class="text-white d-block py-2"
                ><i class="fas fa-book me-2"></i>Data Jurnal</a
              >
            </li>
            <li>
              <a href="2-pengaturan.html" class="text-white d-block py-2"
                ><i class="fas fa-cog me-2"></i>Pengaturan</a
              >
            </li>
            <li>
              <a href="index.html" class="text-white d-block py-2"
                ><i class="fas fa-sign-out-alt me-2"></i>Keluar</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Sidebar Desktop -->
      <div
        class="sidebar d-none d-md-block bg-dark text-white p-3 position-fixed"
      >
        <div class="logo-container">
          <img src="logo.png" alt="Logo" class="logo" />
        </div>
        <ul class="list-unstyled">
          <li>
            <a href="0-dashboard.html" class="text-white d-block py-2"
              ><i class="fas fa-home me-2"></i>Dashboard</a
            >
          </li>
          <li>
            <a href="1-jurnal.html" class="text-white d-block py-2"
              ><i class="fas fa-book me-2"></i>Data Jurnal</a
            >
          </li>
          <li>
            <a href="2-pengaturan.html" class="text-white d-block py-2"
              ><i class="fas fa-cog me-2"></i>Pengaturan</a
            >
          </li>
          <li>
            <a href="index.html" class="text-white d-block py-2"
              ><i class="fas fa-sign-out-alt me-2"></i>Keluar</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- HEADER -->
      <div
        class="header d-flex justify-content-center align-items-center mb-4 position-relative"
      >
        <!-- Tombol Burger (mobile) -->
        <div class="d-md-none position-absolute start-0">
          <button
            class="btn btn-outline-dark"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMobile"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- Judul di Tengah -->
        <h1 class="m-0 text-center">Dashboard Jurnal</h1>
      </div>

      <!-- RINGKASAN JUMLAH JURNAL -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Total Jurnal</h6>
            <h4>250</h4>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Kategori Jurnal</h6>
            <h4>10</h4>
          </div>
        </div>
      </div>

      <!-- GRAFIK -->
      <div class="row">
        <div class="col-md-4">
          <canvas id="kategoriChart"></canvas>
        </div>
        <div class="col-md-8">
          <canvas id="tahunChart"></canvas>
        </div>
      </div>
    </main>

    <script>
      // Chart 1: Distribusi Kategori Jurnal
      const kategoriChart = document
        .getElementById("kategoriChart")
        .getContext("2d");
      new Chart(kategoriChart, {
        type: "doughnut",
        data: {
          labels: ["Teknik", "Pendidikan", "Kesehatan", "Ekonomi"],
          datasets: [
            {
              data: [80, 60, 50, 60],
              backgroundColor: [
                "#2ecc71", // Hijau Teknik
                "#3498db", // Biru Pendidikan
                "#e67e22", // Oranye Kesehatan
                "#9b59b6", // Ungu Ekonomi
              ],
              borderWidth: 5,
              borderColor: "#ffffff",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
              labels: {
                color: "#333",
                font: { size: 14, weight: "bold" },
              },
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `${context.label}: ${context.parsed} Jurnal`;
                },
              },
            },
          },
        },
      });

      // Chart 2: Distribusi Jurnal per Tahun
      const tahunChart = document.getElementById("tahunChart").getContext("2d");
      new Chart(tahunChart, {
        type: "bar",
        data: {
          labels: ["2020", "2021", "2022", "2023", "2024"],
          datasets: [
            {
              label: "Jumlah Jurnal",
              data: [30, 45, 60, 70, 45],
              backgroundColor: "#1abc9c",
              borderRadius: 6,
              barPercentage: 0.6,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: "#333",
                font: { size: 12 },
              },
              grid: { color: "#eee" },
            },
            x: {
              ticks: {
                color: "#333",
                font: { size: 12 },
              },
            },
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `${context.dataset.label}: ${context.parsed.y}`;
                },
              },
            },
          },
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
